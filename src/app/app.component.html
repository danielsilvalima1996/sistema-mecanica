<div class="po-wrapper">
  <po-toolbar *ngIf="logged" p-title="Sistema Mecanica" [p-profile]="profile" [p-profile-actions]="profileActions"></po-toolbar>

  <po-menu *ngIf="logged" [p-menus]="menus"  p-filter p-short-logo="../assets/img/logotipo.jpg">
    <div *p-menu-header-template class="po-p-2 po-font-title sample-menu-header-text-color font-color">
      <p>Bem Vindo,</p>
      <p>
          <b> {{profile.title}} </b>
      </p>
  </div>
  </po-menu>

  <router-outlet></router-outlet>

</div>
