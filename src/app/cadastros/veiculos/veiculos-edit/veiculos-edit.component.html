<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">

    <form [formGroup]="veiculosForm">

        <div class="po-row">
            <po-input class="po-md-2" [p-readonly]="disabledFields || disabledId" p-label="Id" formControlName="id"></po-input>
            <po-input class="po-md-2" [p-readonly]="disabledFields" p-label="Marca" p-required="true" formControlName="marca"></po-input>
            <po-input class="po-md-2" [p-readonly]="disabledFields" p-label="Modelo" p-required="true" formControlName="modelo"></po-input>
            <po-number class="po-md-2" p-min="1885" p-maxlength="4" p-minlength="4" [p-readonly]="disabledFields" p-label="Ano Veículo" p-required="true"formControlName="ano" p-clean></po-number>
            <po-input class="po-md-2" [p-readonly]="disabledFields" p-label="Tipo Combustível" p-required="true" formControlName="tipoCombustivel"></po-input>
            <po-select class="po-md-2" [p-readonly]="disabledFields" p-label="Ativo" p-required="true" formControlName="active" [p-options]="selects.ativoOptions" ></po-select>
        </div>
    </form>

    <po-loading-overlay *ngIf="loading"
    p-screen-lock="true"
    p-text="Carregando">
</po-loading-overlay>


</po-page-default>
