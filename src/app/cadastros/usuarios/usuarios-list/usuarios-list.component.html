<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">

    <form (keyup.enter)="getFiltro()" [formGroup]="usuariosForm">

        <div class="po-row">
            <po-decimal class="po-md-2" p-label='Código' p-clean="true" p-decimals-length="0" formControlName="id"></po-decimal>
            <po-input class="po-md-2" p-label='E-mail' p-clean="true" formControlName="email"></po-input>
            <po-input class="po-md-2" p-label='Nome de Usuário' p-clean="true" formControlName="userName"></po-input>
            <po-select class="po-md-2" p-label="Ativo" formControlName="active" [p-options]="selects.ativoOptions" ></po-select>
            <po-button class="po-md-2 po-mt-4" p-label="Buscar" p-icon="po-icon-search" (click)="getFiltro()"></po-button>
        </div>
    
        </form>



    <po-table [p-columns]="table.columns" [p-items]="table.items" [p-loading]="table.loading" [p-height]="table.height"
        p-sort="true" p-striped="true" (p-selected)="getSelected($event)" (p-unselected)="getUnSelected()"
        p-hide-text-overflow="true" p-checkbox="true" p-single-select="true">
    </po-table>

    <po-loading-overlay *ngIf="loading"
    p-screen-lock="true"
    p-text="Carregando">
</po-loading-overlay>

</po-page-default>
