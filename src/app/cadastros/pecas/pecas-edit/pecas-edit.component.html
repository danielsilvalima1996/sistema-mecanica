<po-page-default [p-title]="page.title" [p-actions]="page.actions" [p-breadcrumb]="page.breadcrumb">

    <form [formGroup]="pecasForm">

        <div class="po-row">
            <po-input class="po-md-2" [p-readonly]="disabledFields || disabledId" p-label="Id"
                formControlName="id"></po-input>
            <po-input class="po-md-2" [p-readonly]="disabledFields" p-label="Marca" p-required="true"
                formControlName="marca"></po-input>
            <po-input class="po-md-2" [p-readonly]="disabledFields" p-label="Modelo" p-required="true"
                formControlName="modelo"></po-input>
            <po-input class="po-md-2" [p-readonly]="disabledFields" p-label="Descrição" p-required="true"
                formControlName="descricao"></po-input>
            <po-decimal class="po-md-2" formControlName="valorUnitario" p-decimals-length="2" p-icon="po-icon-finance"
                p-label="Valor Unitário" p-required [p-readonly]="disabledFields" p-thousand-maxlength="13">
            </po-decimal>
            <po-select class="po-md-2" [p-readonly]="disabledFields" p-label="Ativo" p-required="true"
                formControlName="active" [p-options]="selects.ativoOptions"></po-select>
        </div>
    </form>

    <po-loading-overlay *ngIf="loading" p-screen-lock="true" p-text="Carregando">
    </po-loading-overlay>

</po-page-default>
