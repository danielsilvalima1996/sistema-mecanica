<po-page-default [p-title]="page.title" [p-actions]="page.actions">

    <po-divider p-label="Dados Cliente"></po-divider>

    <form [formGroup]="osAddForm" class="po-row">
        <po-input class="po-sm-6 po-md-3 po-lg-3" p-label="Nome Cliente" formControlName="nomeCliente"></po-input>
        <po-select class="po-sm-6 po-md-3 po-lg-2" p-label="Tipo Pessoa" [p-options]="selects.tipoPessoa" formControlName="tipoPessoa"></po-select>
        <po-input class="po-sm-6 po-md-3 po-lg-2" [p-label]="labelPessoa" [p-mask]="mask" p-clean formControlName="cpfCnpj"></po-input>
        <po-input class="po-sm-6 po-md-3 po-lg-1" p-label="DDD" p-mask="99" formControlName="ddd"></po-input>
        <po-input class="po-sm-6 po-md-3 po-lg-2" p-label="Telefone" p-mask="99999?-9999" formControlName="telefone"></po-input>
        <po-select class="po-sm-6 po-md-3 po-lg-2" p-label="Veículo" [p-options]="selects.veiculos" formControlName="idVeiculo"></po-select>
        <po-input class="po-sm-6 po-md-3 po-lg-3" p-label="Placa" p-maxlength="7" p-minlength="7" formControlName="placa"></po-input>
        <po-textarea class="po-sm-12 po-md-12 po-lg-12" p-label="Observações" formControlName="observacoes"></po-textarea>
    </form>

    <po-loading-overlay *ngIf="loading"
        p-screen-lock="true"
        p-text="Carregando">
    </po-loading-overlay>

</po-page-default>
